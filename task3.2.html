<html>
<head>
	<title>task3.2</title>
</head>
<body>
<h1 align="center">Color Changing BUTTONS</h1>
<center>
<h1>

    <button class="button" id="button1" onmouseOver="button1()" onmouseout="defaultbutton()">button 1</button>
    <button class="button" id="button2" onmouseOver="button2()" onmouseout="defaultbutton()">button 2</button>
    <button class="button" id="button3" onmouseOver="button3()" onmouseout="defaultbutton()">button 3</button>
    <button class="button" id="button4" onmouseOver="button4()" onmouseout="defaultbutton()">button 4</button>
    <button class="button" id="button5" onmouseOver="button5()" onmouseout="defaultbutton()">button 5</button>
    <button class="button" id="button6" onmouseOver="button6()" onmouseout="defaultbutton()">button 6</button>
    
</h1>   
</center>
<script type="text/javascript">
function button1(){
    var elem = document.getElementById('button1');
    elem.style.backgroundColor = "pink";
}
function button2(){
    var elem = document.getElementById('button2');
    elem.style.backgroundColor = "green";
}
function button3(){
    var elem = document.getElementById('button3');
    elem.style.backgroundColor = "grey";
}
function button4(){
    var elem = document.getElementById('button4');
    elem.style.backgroundColor = "yellow";
}

function button5(){
    var elem = document.getElementById('button5');
    elem.style.backgroundColor = "red";
}
function button6(){
    var elem = document.getElementById('button6');
    elem.style.backgroundColor = "purple";
}

function defaultbutton(){
    var elem = document.getElementsByClassName('button');
    console.log(elem);
    for(i in elem){
        elem[i].style.backgroundColor = "white";
    }    
}  
</script>

</body>
</html>
